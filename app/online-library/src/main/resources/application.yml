server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: online-library
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/librarydb}
    username: ${SPRING_DATASOURCE_USERNAME:library}
    password: ${SPRING_DATASOURCE_PASSWORD:librarypass}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
